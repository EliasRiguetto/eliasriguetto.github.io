<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Simples</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 700px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .btn.prev { left: 10px; }
    .btn.next { right: 10px; }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-images">
      <img src="https://picsum.photos/id/1018/800/400" alt="img1">
      <img src="https://picsum.photos/id/1015/800/400" alt="img2">
      <img src="https://picsum.photos/id/1019/800/400" alt="img3">
    </div>
    <button class="btn prev">&#10094;</button>
    <button class="btn next">&#10095;</button>
  </div>

  <script>
    const carousel = document.querySelector('.carousel-images');
    const images = document.querySelectorAll('.carousel-images img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let index = 0;

    function showSlide(i) {
      index = (i + images.length) % images.length; // loop infinito
      carousel.style.transform = `translateX(${-index * 100}%)`;
    }

    prevBtn.addEventListener('click', () => showSlide(index - 1));
    nextBtn.addEventListener('click', () => showSlide(index + 1));

    // Auto play (opcional)
    setInterval(() => showSlide(index + 1), 4000);
  </script>
</body>
</html>
